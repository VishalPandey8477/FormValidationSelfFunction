<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <style>
        body {
            background-image: url(assets/images/result_bg.jpg);
            background-size: cover;
            color: white;
        }

        .resultHeading {
            font-size: 40px;
            font-weight: 700;
        }

        table th {
            font-size: 25px;
        }

        table td {
            font-size: 20px;
        }
    </style>
</head>

<body>

    <div class=" mt-5 row justify-content-center">
        <div class="col-md-6 text-center">
            <span class="resultHeading">Entered Details</span>
        </div>
    </div>
    <div class="row mt-5 justify-content-center align-middle">
        <div class="col-md-6 ">
            <table class="table table-ligth table-striped">
                <tbody>
                    <tr>
                        <th scope="row">User Name :</th>
                        <td><span id="enteredUserName"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">Email :</th>
                        <td><span id="enteredUserEmail"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">Gender :</th>
                        <td colspan="2"><span id="enteredUserGender"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">Mobile Number :</th>
                        <td colspan="2"><span id="enteredUserMobileNumber"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">Country :</th>
                        <td colspan="2"><span id="enteredUserCountry"></span></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
<script>
    document.getElementById("enteredUserName").innerHTML = localStorage.getItem("textvalue");
    document.getElementById("enteredUserEmail").innerHTML = localStorage.getItem("email");
    document.getElementById("enteredUserGender").innerHTML = localStorage.getItem("gender");
    document.getElementById("enteredUserMobileNumber").innerHTML = localStorage.getItem("mobilenumber");
    document.getElementById("enteredUserCountry").innerHTML = localStorage.getItem("country");

    localStorage.clear();


</script>

</html>
